name: Test project
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install node.js
              uses: actions/setup-node@v5
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
            - name: Deploy
              run: echo "Deploying........."